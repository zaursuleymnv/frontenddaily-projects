<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.3.2/swiper-bundle.css">
    <title>Document</title>
</head>
<body>
    <div class="app-wrapper">
        <div class="page">
            <div class="back">
                <a href="#" class="back-btn">
                    <i class="icon-back"></i>
                    Your Cards
                </a>
                <a href="#" class="more-btn">
                    <i class="icon-3dots"></i>
                </a>
            </div>
            <div class="cards-wrapper">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">
                        <div class="card-inner bg-dark">
                            <div class="bank-name">SANTANDER BANK</div>
                            <img src="assets/img/chip.png" class="img-fluid" alt="">
                            <div class="card-content">
                               <div class="card-number">
                                <span>***</span>
                                <span>5432</span>
                               </div>
                               <img src="assets/img/mastercard.png" class="img-fluid" alt="">
                            </div>
                        </div>
                      </div>
                      <div class="swiper-slide">
                        <div class="card-inner bg-blue">
                            <div class="bank-name">SBI BANK</div>
                            <img src="assets/img/chip.png" class="img-fluid" alt="">
                            <div class="card-content">
                               <div class="card-number">
                                <span>***</span>
                                <span>5432</span>
                               </div>
                               <img src="assets/img/mastercard.png" class="img-fluid" alt="">
                            </div>
                        </div>
                      </div>
                      <div class="swiper-slide">
                        <div class="card-inner bg-yellow">
                            <div class="bank-name">YELLOW BANK</div>
                            <img src="assets/img/chip.png" class="img-fluid" alt="">
                            <div class="card-content">
                               <div class="card-number">
                                <span>***</span>
                                <span>5432</span>
                               </div>
                               <img src="assets/img/mastercard.png" class="img-fluid" alt="">
                            </div>
                        </div>
                      </div>
                    </div>
                    <div class="swiper-pagination"></div>
                  </div>
            </div>
            <h6>Send Money to</h6>
            <div class="users">
              <ul>
                <li>
                  <a href="#">
                    <div class="icon">
                      <i class="icon-plus"></i>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <div class="avatar">
                      <img src="assets/img/avatar.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="name">Zaur</div>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <div class="avatar">
                      <img src="assets/img/avatar2.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="name">Elchin</div>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <div class="avatar">
                      <img src="assets/img/avatar3.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="name">Nurlan</div>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <div class="avatar">
                      <img src="assets/img/avatar4.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="name">Ted</div>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <div class="avatar">
                      <img src="assets/img/avatar5.png" class="img-fluid" alt="">
                    </div>
                    <div class="name">Mike</div>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <div class="avatar">
                      <img src="assets/img/avatar6.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="name">Noah</div>
                  </a>
                </li>
              </ul>
            </div>
            <h6>Card Setting</h6>
            <nav class="setting-menu">
              <ul>
                <li>
                  <a href="#">
                    <i class="icon-pincode"></i>
                    Change Pincode
                    <i class="icon-arrow-right"></i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="icon-block"></i>
                    Block Card
                    <i class="icon-arrow-right"></i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="icon-download"></i>
                    Download Statment
                    <i class="icon-arrow-right"></i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="icon-settings"></i>
                    Settings
                    <i class="icon-arrow-right"></i>
                  </a>
                </li>
              </ul>
            </nav>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.3.2/swiper-bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
