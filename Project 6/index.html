<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <label for="popup-share" class="popup-open-btn mt-5">
                    <img src="assets/img/share-icon.svg" class="img-fluid" alt="">
                    <span>Share</span>
                </label>
                <input type="checkbox" class="popup-toggle" id="popup-share">
            
                <div class="popup">
                    <label for="popup-share" class="popup-close-fixed"></label>
                    <div class="popup-inner share-popup">
                        <label for="popup-share" class="popup-close">
                            <img src="assets/img/close.svg" class="img-fluid" alt="">
                        </label>
                        <h4>Share this design</h4>
                        <ul>
                            <li>
                                <a href="">
                                    <img src="assets/img/twitter.svg" class="img-fluid" alt="">
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <img src="assets/img/facebook.svg" class="img-fluid" alt="">
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <img src="assets/img/pinterest.svg" class="img-fluid" alt="">
                                </a>
                            </li>
                            <li>
                                <a href="https://www.linkedin.com/in/zaur-s-4a3524224" target="_blank">
                                    <img src="assets/img/linkedin.svg" class="img-fluid" alt="">
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <img src="assets/img/twitter.svg" class="img-fluid" alt="">
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <img src="assets/img/instagram.svg" class="img-fluid" alt="">
                                </a>
                            </li>
                        </ul>
                        <h6>Or copy link</h6>
                        <div class="actions">
                            <input type="text" id="input-url" value="https://github.com/zaursuleymnv">
                            <button class="btn">Copy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="assets/js/main.js"></script>
</body>
</html>
